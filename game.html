<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🎯 كعبورة يجاوب - اللعب</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #f0f8ff;
    padding: 20px;
    text-align: center;
  }
  #question {
    font-size: 1.5em;
    margin-bottom: 15px;
  }
  #timer {
    font-size: 1.3em;
    margin-bottom: 15px;
    color: #e84118;
  }
  input[type="text"] {
    font-size: 1.2em;
    padding: 8px;
    width: 80%;
    max-width: 400px;
    margin-bottom: 15px;
  }
  button {
    background-color: #e84118;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1.2em;
    border-radius: 8px;
    cursor: pointer;
  }
  button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }
  #result {
    font-size: 1.3em;
    margin-top: 15px;
  }
  #score {
    margin-top: 20px;
    font-size: 1.4em;
  }
</style>
</head>
<body>

<h1>🎯 كعبورة يجاوب - اللعب</h1>

<div id="questionSection" style="display:none;">
  <div id="question">...</div>
  <div id="timer">الوقت المتبقي: <span id="time">30</span> ثانية</div>
  <input type="text" id="answerInput" placeholder="أكتب جوابك هنا..." autocomplete="off" />
  <br />
  <button id="submitBtn">أرسل الجواب</button>
  <div id="result"></div>
</div>

<div id="score" style="display:none;">
  نقاطك: <span id="playerScore">0</span>
</div>

<script src="https://kaaboura-server.onrender.com/socket.io/socket.io.js"></script>
<script>
  const socket = io('https://kaaboura-server.onrender.com');

  let currentQuestion = null;
  let timerId = null;
  let timeLeft = 0;
  let score = 0;

  const questionSection = document.getElementById('questionSection');
  const questionEl = document.getElementById('question');
  const timeEl = document.getElementById('time');
  const answerInput = document.getElementById('answerInput');
  const submitBtn = document.getElementById('submitBtn');
  const resultEl = document.getElementById('result');
  const scoreEl = document.getElementById('score');
  const playerScoreEl = document.getElementById('playerScore');

  // عند دخول اللاعب لازم ترسل اسمه وكود اللعبة (مثلاً تحفظهم بالlocalStorage أو تطلبهم)
  const playerName = prompt("اكتب اسمك:");
  const gameCode = prompt("اكتب كود اللعبة:");

  socket.emit('player-join-game', { playerName, gameCode });

  socket.on('joined-success', () => {
    alert("انضممت للعبة بنجاح! استنى بداية اللعبة.");
  });

  socket.on('error-message', (msg) => {
    alert(msg);
  });

  socket.on('game-started', () => {
    score = 0;
    playerScoreEl.textContent = score;
    scoreEl.style.display = 'block';
    questionSection.style.display = 'block';
  });

  socket.on('new-question', (data) => {
    currentQuestion = data;
    questionEl.textContent = data.text;
    answerInput.value = '';
    answerInput.disabled = false;
    submitBtn.disabled = false;
    resultEl.textContent = '';

    timeLeft = data.timeLimit;
    timeEl.textContent = timeLeft;
    if(timerId) clearInterval(timerId);
    timerId = setInterval(() => {
      timeLeft--;
      timeEl.textContent = timeLeft;
      if(timeLeft <= 0) {
        clearInterval(timerId);
        submitAnswer();
      }
    }, 1000);
  });

  function submitAnswer() {
    clearInterval(timerId);
    answerInput.disabled = true;
    submitBtn.disabled = true;

    const userAnswer = answerInput.value.trim();
    socket.emit('player-answer', { gameCode, answer: userAnswer });
  }

  submitBtn.addEventListener('click', submitAnswer);

  socket.on('answer-result', (data) => {
    if(data.correct) {
      resultEl.style.color = 'green';
      resultEl.textContent = 'صحيح ✅';
      score++;
      playerScoreEl.textContent = score;
    } else {
      resultEl.style.color = 'red';
      resultEl.textContent = `غلط ❌ (الجواب الصحيح: ${data.correctAnswer})`;
    }
  });

  socket.on('game-ended', () => {
    alert("انتهت اللعبة! شكراً للعب معانا.");
    questionSection.style.display = 'none';
  });
</script>

</body>
</html>
